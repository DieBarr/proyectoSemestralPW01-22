<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Post</title>
  <!-- a -->
  <!--Stylesheets-->
  <!-- Bootsrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-------NavBar-->
  <div id="nav-placeholder">
  </div>
  <script>
    $(function () {
      $("#nav-placeholder").load("nav.html");
    });
  </script>
  <div id="fondo">
  <form action="" method="post" id="post_form">
   <div id="fondo">
    <div class="row" style="padding-top:10px">
      <div class="col-md-2"></div>

      <div class="col-md-8 col-sm-12 form-post">
        <h1 class="postear">Crear un post</h1>

        <!--Datos para el formulario-->
        <label for="asunto" class="label-post">Asunto</label>
        <input type="text" class="form-control input-post" id="asunto" required>

        <label for="imagen" class="label-post">Agrega una imagen(opcional)</label>
        <input type="file" class="form-control" id="imagen_adj">

        <label for="desc_post" class="label-post">Descripcion</label>
        <textarea type="text" class="form-control" rows="5" id="desc_post"></textarea>

        <!--Mensaje de confirmacion o rechazo-->
        <p id="mensaje"></p>
        <!--submit para el formulario-->
        <button class="btn btn-primary btn-green btn-large" type="submit">Confirmar</button>

        <!--Para confirmar que los datos fueron enviados, se creÃ³ esta vista previa-->
        <div class="container-fluid redondear" id="container-post">
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </form>
  </div>
  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="/js/postscript.js"></script>
</body>

</html>
